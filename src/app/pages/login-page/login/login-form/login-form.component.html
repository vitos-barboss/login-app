<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
              class="help-block">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="email">Password:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
            <span
              *ngIf="signupForm.get('userData.password').invalid && signupForm.get('userData.password').touched"
              class="help-block">Please enter a valid password!</span>
          </div>
        </div>
        <span
          *ngIf="signupForm.invalid && signupForm.touched && !hasPermission"
          class="help-block alert alert-danger">You do not have permission</span>
        <button
          class="btn btn-primary"
          [disabled]="signupForm.invalid || !signupForm.touched"
          type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
